<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="Viewport" content="width=devise-width, initial-scale=1" />
        <title>e-commerce</title>
        <link rel="style.sheet" href="sytle.css">
    </head>
    <body>


        <header id="header">
            <div class="search-bar">
            <div class="brand" id="brand">E-Commerce</div>
            <form id="searchForm" class="search" role="search" arial-label="Pencarian produk">
                <i class="fas fa-search search-icon"></i>
                <input id="q" name="q" type="search" placeholder="Cari produk,toko,atau kategori" aria-label="kolom Pencarian" />
                <button type="button" aria-label="Foto / scan" class="btn-icon camera-btn>
                    <i class="fas fa-camera"></button>
            </form>
            <div class="header-right-icons">
                <button type="Keranjang belanja" class="btn-icon cart-btn">
                    <i class="fas fa-shooping-cart"></i>
                    </button>
                </div>

          </div>
       </header>

       <section id="quick-actions" aria-label="Aksi cepat">
        <div class="header-icons">
            <button class="checkout-btn">Checkout</button>
               <i class="far fa-comments"></i>
               <i class="fas fa-shooping-cart"></i>
            <button class="pesanan-btn">Pesanan</button>
            <button class="voucher-btn">Voucher</button>
            <button class="pesan-btn">Pesan</button>
        </div>
       </section>

       <main id="main" role="main" aria-label="Daftar produk">
        <section class="product-grid" id="products" aria-label="produk populer">

            <article class="product-card" tabindex="0" aria-label="Produk 1">
                <div class="product-thumb">
                    <img scr="https://assets.pikiran-rakyat.com/crop/0x0:0x0/1200x675/photo/2025/02/16/1455155058.jpeg" alt="Foto sepatu lari">
                </div>
                <h3 class="product-title">Sepatu lari</h3>
                <p class="harga">Rp 286.000</p> 
                <div class="product-actions">
                    <button class="desc-btn">Deskripsi</button>
                    <button class="add-cart-btn"><i class="fas fa-cart-plus"></i></button>
                    </div>
            </article>

            <article class="product-card" tabindex="0" aria-label="Produk 2">
                <div class="product-thumb">
                    <img scr="https://images.soco.id/395-Foto-1.-Scarlett-Perfume-Velvet-Rouge-&-Golden-Elixir.jpg.jpeg" alt="Foto parfum scarlett">
                </div>
                <h3 class="product-title">Parfum</h3>
                <p class="harga">Rp 62.000</p>
                <div class="product-actions">
                    <button class="desc-btn">Deskripsi</button>
                    <button class="add-cart-btn"><i class="fas fa-cart-plus"></i></button>
                    </div>
            </article>

            <article class="product-card" tabindex="0" aria-label="Produk 3">
                <div class="product-thumb">
                    <img scr="https://id-live.slatic.net/p/fdd9de851bde18060bf504bc41a9dc7a.jpg" alt="Foto body serum vaseline">
                </div>
                <h3 class="product-title">Body serum</h3>
                <p class="harga">Rp 44.000</p>
                <div class="product-actions">
                    <button class="desc-btn">Deskripsi</button>
                    <button class="add-cart-btn"><i class="fa fa-cart-plus"></i></button>
                    </div>
            </article>

            <article class="product-card" tabindex="0" aria-label="Produk 4">
                <div class="product-thumb">
                    <img scr="https://down-ph.img.susercontent.com/file/cn-11134207-7r98o-lpzyhq36sp3s33" alt="Foto tas wanita">
                </div>
                <h3 class="product-title">Tas wanita</h3>
                <p class="harga">Rp 187.000</p>
                <div class="product-actions">
                    <button class="desc-btn">Deskripsi</button>
                    <button class="add-cart-btn"><i class="fa-cart-plus"></i></button>
                    </div>
            </article>

            <article class="product-card" tabindex="0" aria-label="Produk 5">
                <div class="product-thumb">
                    <img src="https://koreacosmeticsbn.com/cdn/shop/files/61c60528-5c3e-406c-9996-46103d0c7469_5000x.jpg?v=1734238750" alt="Lip cream focallure">
                    </div>
                    <h3 class="product-title">Lip cream</h3>
                    <p class="harga">Rp 52.000</p>
                    <div class="product-actions">
                        <button class="desc-btn">Deskripsi</button>
                        <button class="add-cart-btn"><i class="fa-cart-plus"></i></button>
                        </div>
                </article>
        </section>
       </main>
     <footer class="bottom-nav">

        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>

        <div class="nav-item">
            <i class="fas fa-video"></i>
            <span>Live</span>
        </div>

        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notfikasi</span>
        </div>

        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Saya</span>
        </div>
     </footer> 
    </body>
</html>
